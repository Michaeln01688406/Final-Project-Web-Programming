<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">    
            <a href="index.html" class="pageLogo">Portfolio</a>
            <nav class="navBar">
                <a href="index.html" class="navButton">Main</a>
                <a href="resume.html" class="navButton">Resume</a>
                <a href="skill.html" class="navButton">Skills</a>

                <a href="aboutme.html" class="navButton">About me</a>
                <a href="contact.html" class="navButton">Contact</a>
            </nav>
        </header>

        <div class="contact">
            <h1>Contact Me</h1>
            <form action="/submit" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <br><br>
                
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>

        <script src="scripts.js"></script>  
    </body>
</html>
